<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>v0.5_MAP</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet'/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 10%;
            bottom: 0;
            width: 50%;
        }

        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button2 {
            background-color: #008CBA;
        }

        .button3 {
            background-color: #f44336;
        }

        .button4 {
            background-color: #e7e7e7;
            color: black;
        }

        .button5 {
            background-color: #555555;
        }

        /* Black */
    </style>
</head>
<body>

<div id="button_cluster"></div>
<div id='map'></div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
    let button_cluster = d3.select("#button_cluster");

    mapboxgl.accessToken = 'pk.eyJ1IjoiamloeWVwYXJrIiwiYSI6ImNqZmtzazBpYjA5MWEzM25ndTEwank5ZTQifQ.G984GU_4hun02lWy7hMwkA';
    let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/jihyepark/cjpmatebe1p3y2sqrwmfsnpw5',
        center: [-77.0944788, 38.8748153],
        zoom: 7.7
    });

    function get_map_data(data, selected_cluster) {
        let selected_data = {};
        selected_data.type = "FeatureCollection";
        feature_arr = [];

        data.forEach(function (x) {
            if (selected_cluster === x.CLUSTER) {
                let obj = {};
                obj.type = "Feature";

                let obj_geo = {}
                obj_geo.type = "Point";
                obj_geo.coordinates = [parseFloat(x.LONGITUDE), parseFloat(x.LATITUDE)];
                obj.geometry = obj_geo;

                let obj_prop = {};
                obj_prop.KEY_INDEX = x.KEY_INDEX;
                obj_prop.SEX_CODE = x.SEX_CODE;
                obj.properties = obj_prop;

                feature_arr.push(obj)
            }
        });
        selected_data.features = feature_arr;
        return selected_data
    }

    map.on('load', function () {

        d3.csv("./maryland_accident_dataset_preprocessed_v3.0.csv").then(function (data) {

            /* test */
            selected_cluster = '0';

            let total_map_data = get_map_data(data, selected_cluster);
            console.log(total_map_data);
            makevis_map(total_map_data);

        });

        let makevis_map = function (total_map_data) {
            map.addSource('sourcedata', {
                type: 'geojson', data: total_map_data,
                cluster: true,
                clusterMaxZoom: 14, // Max zoom to cluster points on
                clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
            });
            map.addLayer({
                id: "clusters",
                type: "circle",
                source: "sourcedata",
                filter: ["has", "point_count"],
                paint: {
                    // Use step expressions (https://www.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
                    // with three steps to implement three types of circles:
                    //   * color1, 20px circles when point count is less than 100
                    //   * color2, 30px circles when point count is between 100 and 750
                    //   * color3, 40px circles when point count is greater than or equal to 750
                    "circle-color": [
                        "step",
                        ["get", "point_count"],
                        "#d6d539",
                        100,
                        "#f187d4",
                        300,
                        "#f20510"
                    ],
                    "circle-radius": [
                        "step",
                        ["get", "point_count"],
                        20,
                        100,
                        30,
                        750,
                        40
                    ]
                }
            });

            map.addLayer({
                id: "cluster-count",
                type: "symbol",
                source: "sourcedata",
                filter: ["has", "point_count"],
                layout: {
                    "text-field": "{point_count_abbreviated}",
                    "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
                    "text-size": 12
                }
            });

            map.addLayer({
                id: "unclustered-point",
                type: "circle",
                source: "sourcedata",
                filter: ["!", ["has", "point_count"]],
                paint: {
                    "circle-color": "#11b4da",
                    "circle-radius": 4,
                    "circle-stroke-width": 1,
                    "circle-stroke-color": "#fff"
                }
            });

            // /*inspect a cluster on click*/
            // map.on('click', 'clusters', function (e) {
            //     var features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
            //     var clusterId = features[0].properties.cluster_id;
            //     map.getSource('sourcedata').getClusterExpansionZoom(clusterId, function (err, zoom) {
            //         if (err)
            //             return;
            //
            //         map.easeTo({
            //             center: features[0].geometry.coordinates,
            //             zoom: zoom
            //         });
            //     });
            // });

            map.on('mouseenter', 'clusters', function () {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'clusters', function () {
                map.getCanvas().style.cursor = '';
            });

            let btn_4 = button_cluster
                .append('button')
                .attr('class', 'button')
                .text('빗길 사고')
                .attr('value', '4')
                .on("click", onchange_cluster);

            let btn_0 = button_cluster
                .append('button')
                .attr('class', 'button button2')
                .text('눈길 사고')
                .attr('value', '0')
                .on("click", onchange_cluster);

            let btn_3 = button_cluster
                .append('button')
                .attr('class', 'button button3')
                .text('우회전 차선 사고')
                .attr('value', '3')
                .on("click", onchange_cluster);

            let btn_1 = button_cluster
                .append('button')
                .attr('class', 'button button5')
                .text('좌회전 차선 사고')
                .attr('value', '1')
                .on("click", onchange_cluster);

            let btn_2 = button_cluster
                .append('button')
                .attr('class', 'button button4')
                .text('기타')
                .attr('value', '2')
                .on("click", onchange_cluster);


            function onchange_cluster() {
                selected_cluster = d3.select(this).property('value');
            }
        };


    });
</script>

</body>
</html>
