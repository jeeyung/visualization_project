    function data_by_selected_bar(data, selected, selected_cluster) {
        if (selected_cluster == 'All') {
            selected_data = data
                .map(function (d) {
                    return {[selected]: d[selected]}
                })
        }
        else {
            selected_data = data.filter(function (d) {
                return d.first_label == selected_cluster
            })
                .map(function (d) {
                    return {[selected]: d[selected]}
                })
        }
        let counted = d3.nest()
            .key(function (d) {
                return d[selected];
            })
            .rollup(function (v) {
                return v.length;
            })
            .entries(selected_data);
        // console.log(JSON.stringify(counted))
        return counted
    }

    function toTree(data) {
        let obj = {};
        obj.name = "maryland주 교통사고"
        obj.children = []
        let cluster_1_label = d3.set(data.map(function (d) {
            return d.first_label;
        })).values();
        for (let i = 0; i < cluster_1_label.length; i++) {
            let filtered = data.filter(function (d) {
                return d.first_label == cluster_1_label[i];
            })
            let child_obj = {};
            child_obj.name = cluster_1_label[i]
            let child_arr = [];
            let cluster_2_label = d3.set(filtered.map(function (d) {
                return d.second_labeling;
            })).values();
            for (let j = 0; j < cluster_2_label.length; j++) {
                let len = filtered.filter(function (d) {
                    return d.second_labeling == cluster_2_label[j]
                }).length;
                let child_2_obj = {};
                child_2_obj.name = cluster_2_label[j]
                child_2_obj.value = len
                child_arr.push(child_2_obj)
            }
            child_obj.children = child_arr
            obj.children.push(child_obj)
        }
        return obj
    }

    function get_bar_data(data) {

            obj.second_labeling = x.second_labeling
            obj.REPORT_NO = x.REPORT_NO
            obj.SEX_CODE = x.SEX_CODE
            obj.DAMAGE_CODE = x.DAMAGE_CODE
            obj.INJ_SEVER_CODE = x.INJ_SEVER_CODE
            //parsing 필요
            let time_category = parseFloat(x.TIME.substring(10, x.TIME.indexOf(':')));
            if (time_category < 6) {
                time_category = '자정 ~ 오전 6시'
            } else if (time_category < 12) {
                time_category = '오전 6시 ~ 정오'
            } else if (time_category < 18) {
                time_category = '정오 ~ 오후 6시'
            } else {
                time_category = '오후 6시 ~ 자정'
            }
            obj.TIME = time_category

            let age_category = parseInt(parseFloat(x.AGE) / 10)
            if (age_category >= 8) {
                age_category = 8
            }
            age_category = (age_category * 10).toString() + "대"
            obj.AGE = age_category
            arr.push(obj)
        })
        return arr
    }

                } else {
                    if (selected_variable === 'SEX_CODE' && selected_category === x.SEX_CODE) {
                        feature_arr = handle_map_data(feature_arr, x);
                    } else if (selected_variable === 'DAMAGE_CODE' && selected_category === x.DAMAGE_CODE) {

                        }
                        if (selected_category === age_category.toString()) {
                            feature_arr = handle_map_data(feature_arr, x);
                        }
                    } else if (selected_variable === 'TIME') {

                        } else if (time_category < 18) {

                        } else {

                        }
                        if (selected_category === time_category) {
                            feature_arr = handle_map_data(feature_arr, x);
                        }
                    }
                }
            }
        });
        selected_data.features = feature_arr;
        // console.log(selected_data);
        return selected_data
    }

                .attr('class', 'legend-cluster')
                .attr('id', 'cluster3')
                .attr("x", 35)
                .attr("y", 80);
            legend_3.append("tspan")
                .text("우회전 차선 사고");
            /* cluster 1 */
            svg_plot.append('rect')
                .attr('width', 20)
                .attr('height', 10)
                .attr('x', 10)
                .attr('y', 90)
                .attr('fill', '#FF6D31');
            var legend_1 = svg_plot.append('text')
                .attr('class', 'legend-cluster')
                .attr('id', 'cluster1')
                .attr("x", 35)
                .attr("y", 100);
            legend_1.append("tspan")
                .text("좌회전 차선 사고");
            /* cluster 2 */
            svg_plot.append('rect')
                .attr('width', 20)
                .attr('height', 10)
                .attr('x', 10)
                .attr('y', 110)
                .attr('fill', '#73B66B');
            var legend_2 = svg_plot.append('text')
                .attr('class', 'legend-cluster')
                .attr('id', 'cluster2')
                .attr("x", 35)
                .attr("y", 120);
            legend_2.append("tspan")
                .text("교차로가 아닌 차선의 사고");
        }

        function computeCentroids() {
            var centroids = clusters.map(cluster => {
                var d = d3.selectAll(".cluster_" + cluster)
                        .data(),
                    n = d.length;
                var x_sum = d3.sum(d, d => d.x),
                    y_sum = d3.sum(d, d => d.y);
                return {x: (x_sum / n), y: (y_sum / n)};
            });
            return centroids;
        }

        /* set path */
        function addHull() {
            clusters.forEach(cluster => {
                // parse cluster data
                var d_cluster = d3.selectAll(".cluster_" + cluster)
                    .data()
                    .map((datum) => [plot_x(datum.x), plot_y(datum.y)]);
                // path given data points for cluster
                var d_path = d3.polygonHull(d_cluster);
                var color = d3.scaleOrdinal(d3.schemeCategory10)[+cluster];
                // ref: https://bl.ocks.org/mbostock/4341699
                d3.select("#hull_" + cluster)
                    .attr("id", "hull_" + cluster)
                    .transition()
                    .duration(250)
                    .attr("d", d_path === null ? null : "M" + d_path.join("L") + "Z")
            });
        }

        function computeCost() {
            var dists = d3.selectAll("circle")
                .data()
                .map(d => d._dist);
            return d3.sum(dists);
        }

        function assignCluster(centroids) {
            d3.selectAll("circle")
                .each(function (d) {
                    // distances of data point from all centroids
                    var dists = computeDistances(centroids, d);
                    // min. distance defines cluster number
                    var dist_min = d3.min(dists);
                    var cluster_num = dists.findIndex(dist => dist == dist_min);
                    var color = d3.scaleOrdinal(d3.schemeCategory10)[cluster_num];
                    // stash min. distance to compute cost
                    d._dist = dist_min;
                    // assign data point to cluster of minimum distance
                    d3.select(this)
                        .attr("class", "pt cluster_" + cluster_num);
                });
        }

        function computeDistances(centroids, d_pt) {
            var dists = centroids.map(centroid => {
                var dist = Math.sqrt(Math.pow(d_pt.x - centroid.x, 2) + Math.pow(d_pt.y - centroid.y, 2));
                return dist;
            })
            return dists;
        }

        function setScaleDomains(d) {
            plot_x.domain(d3.extent(d, d => d.x));
            plot_y.domain(d3.extent(d, d => d.y));
        }

        function plotCircles(d) {
            circles.selectAll("circle")
                .data(d)
                .enter()
                .append("circle")
                .attr("class", "pt")
                .attr("r", 5)
                .attr("cx", (d) => plot_x(d.x))
                .attr("cy", (d) => plot_y(d.y))
                .attr('class', function (d) {
                    return 'pt cluster_' + d.cls_num;
                });
            ;
        }

        //bar
        // console.log(margin.left)
        margin = {top: 20, right: 100, bottom: 50, left: 100}
        let bar_width = 700 - margin.left - margin.right;
        let bar_height = 300 - margin.top - margin.bottom;
        let svg = body.append("svg")
            .attr("width", bar_width + margin.left + margin.right)
            .attr("height", bar_height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", translate(margin.left, margin.top));
        //bar-chart
        let x = d3.scaleBand().range([0, bar_width])
        let y = d3.scaleLinear().range([bar_height, 0])
        let color = d3.scaleOrdinal(d3.schemeCategory10);
        let xAxis = svg.append("g")
            .attr("class", "x axis")
            .attr("transform", translate(0, bar_height))
            .call(d3.axisBottom(x));

        let yAxis = svg.append("g")
            .attr("class", "y axis")
            .call(d3.axisLeft(y));
        let updateBars = function (data, category) {
            // console.log(cluster)
            data.sort(function (a, b) {
                return b.value - a.value;
            });
            // console.log(data)
            x.domain(data.map(function (element) {
                return element.key
            }))

            y.domain([0, d3.max(data, function (element) {
                return element.value
            })])
            svg.select(".x.axis")
                .call(d3.axisBottom(x));
            svg.select(".y.axis")
                .call(d3.axisLeft(y));
            let bar = svg.selectAll(".bar").data(data, d => d.key);
            bar
                .exit()
                .remove();
            let enter_bar = bar
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("width", x.bandwidth())
                .attr("height", d => bar_height - y(d.value))
                .style("fill", (d, i) => color(i))
                .attr("transform", d => translate(x(d.key), y(d.value)))
                .style("opacity", 0)
                .attr("id", function (d) {
                    return d.key;
                })
            let update = bar
                .transition()
                .duration(1000)
                .attr("width", x.bandwidth())
                .attr("height", d => bar_height - y(d.value))
                .style("fill", (d, i) => color(i))
                .attr("transform", d => translate(x(d.key), y(d.value)))
            enter_bar.transition().duration(1000).delay(100).style("opacity", 1)
        };
        // treemap
        let treemap_width = 500;
        let treemap_height = 300;
        let svg_2 = body.append("svg")
            .attr("width", treemap_width)
            .attr("height", treemap_height)
        let color_for_treemap = d3.scaleOrdinal()
            .range(d3.schemeCategory10
                .map(function (c) {
                    c = d3.rgb(c);
                    c.opacity = 0.7;
                    return c;
                }));
        let x2 = d3.scaleLinear().range([0, treemap_width])
        let y2 = d3.scaleLinear().range([0, treemap_height])
        let treemap = d3.treemap()
            .size([treemap_width, treemap_height])
            .padding(1)
            .round(false);
        let tr_data = d3.hierarchy(total_treemap_data);
        root = n = tr_data
        tr_data.sum(function (d) {
            return d.value;
        })
            .sort(function (a, b) {
                return b.value - a.value;
            });
        treemap(tr_data)
        let node = svg_2
            .selectAll('g')
            .data(tr_data.descendants())
            .enter()
            .append('g')
            .attr('class', function (d) {
                return d.parent == null ? 'root' : 'cell'
            })
            .attr('transform', function (d) {
                return 'translate(' + [d.x0, d.y0] + ')'
            })
            .on("click", function (d) {
                return zoom(n == d.parent ? n.parent : d.parent)
            });
        node
            .append('rect')
            .attr('class', (d, i) => d.data.name)
            .attr('width', function (d) {
                return d.x1 - d.x0;
            })
            .attr('height', function (d) {
                return d.y1 - d.y0;
            })
            .style("opacity", function (d) {
                return d.leaves().length == 4 ? 0.8 : 0
            });
        node
            .append('text')
            .attr("x", function (d) {
                return (d.x1 - d.x0) / 2;
            })
            .attr("y", function (d) {
                return (d.y1 - d.y0) / 2;
            })
            .style("font-size", "12px")
            .attr("text-anchor", "middle")
            .text(function (d) {
                return d.data.name;
            })
            .style("opacity", function (d) {
                d.w = this.getComputedTextLength();
                return d.x1 - d.x0 > d.w ? 1 : 0;
            })
            .style("opacity", function (d) {
                return d.leaves().length == 4 ? 1 : 0
            });

        function zoom(d) {
            let dx = d.x1 - d.x0
            let dy = d.y1 - d.y0
            let kx = treemap_width / dx, ky = treemap_height / dy;
            x2.domain([d.x0, d.x1]);
            y2.domain([d.y0, d.y1]);
            let t = svg_2.selectAll("g.cell").transition()
                .duration(d3.event.altKey ? 7500 : 750)
                .attr("transform", function (d) {
                    return "translate(" + [x2(d.x0), y2(d.y0)] + ")";
                });
            t.select("rect")
                .attr("class", function (d) {
                    return kx == 1 ? d.data.name : d.parent.data.name;
                })
                .attr("width", function (d) {
                    return kx * (d.x1 - d.x0) - 1;
                })
                .attr("height", function (d) {
                    return ky * (d.y1 - d.y0) - 1;
                })
                .style("opacity", function (d) {
                    if (kx == 1) {
                        if (d.leaves().length == 4) {
                            return 0.8
                        }
                        else {
                            return 0
                        }
                    }
                    else {
                        if (d.leaves().length == 4) {
                            return 0
                        }
                        else {
                            return 0.8
                        }
                    }
                });
            t.select("text")
                .attr("x", function (d) {
                    return kx * (d.x1 - d.x0) / 2;
                })
                .attr("y", function (d) {
                    return ky * (d.y1 - d.y0) / 2;
                })
                .style("opacity", function (d) {
                    if (kx == 1) {
                        if (d.leaves().length == 4) {
                            return 1
                        }
                        else {
                            return 0
                        }
                    }
                    else {
                        if (d.leaves().length == 4) {
                            return 0
                        }
                        else {
                            return 1
                        }
                    }
                })
                .style("font-size", function (d) {
                    return kx * (d.x1 - d.x0) > d.w ? "12px" : "7px";
                });
            n = d;
            d3.event.stopPropagation();
        }

        d3.select(window).on("click", function () {
            zoom(root);
        });

        //interactive
        d3.selectAll('.hull')
            .on("click", function () {
                selected_cluster = d3.select(this).attr('value')
                onchange_cluster(selected_cluster)
                if (selected_cluster == 0) {
                    selected_cluster = '눈길사고'
                }
                else if (selected_cluster == 1) {
                    selected_cluster = '좌회전 차선 사고'
                }
                else if (selected_cluster == 2) {
                    selected_cluster = '교차로가 아닌 차선의 사고'
                }
                else if (selected_cluster == 3) {
                    selected_cluster = '우회전 차선 사고'
                }
                else {
                    selected_cluster = '빗길사고'
                }
                onchange_bar(selected_cluster)
                onchange_treemap(selected_cluster)
            })
        d3.selectAll("input").on("change", function () {
            onchange_bar(selected_cluster)
        })

        function onchange_cluster(selected_cluster) {
            // console.log('selected cluster = ' + selected_cluster)
            let legends = document.getElementsByClassName('legend-cluster');
            for (var i = 0; i < legends.length; i++) {
                item = legends[i];
                item.style.fontWeight = '';
            }
            document.getElementById('cluster' + selected_cluster).style.fontWeight = '900';
            /* REMOVE previous layers */
            map.removeLayer('clusters-' + current_cluster + '-' + current_category);
            map.removeLayer('cluster-count-' + current_cluster + '-' + current_category);
            total_map_data = get_map_data(data22, selected_cluster, null, null);
            makevis_map(total_map_data, selected_cluster, current_category);
            onchange_category_all('title-category-all');
        }

        function onchange_bar(category) {
            let selectValue = d3.select('input[name="button_variable"]:checked').property("id")
            let pop_bar_data = data_by_selected_bar(total_bar_data, selectValue, category)
            updateBars(pop_bar_data, selectValue)
        };

        function onchange_treemap(selected_cluster) {
            d3.selectAll("rect").attr("stroke", "")
            d3.select("rect[class='" + selected_cluster + "']")
                .attr("stroke", "dimgrey")
                .attr("stroke-width", 5)
        };
        let initial_for_bar = data_by_selected_bar(total_bar_data, cate, selected_cluster)
        updateBars(initial_for_bar, cate)
    };
    let makevis_map = function (total_map_data, selected_cluster, selected_category) {
        let timestamp_str = "'" + Date.now() + "'";
        map.addSource(timestamp_str, {
            type: 'geojson', data: total_map_data,
            cluster: true,
            clusterMaxZoom: 14, // Max zoom to cluster points on
            clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
        });
        map.addLayer({
            id: "clusters-" + selected_cluster + '-' + selected_category,
            type: "circle",
            source: timestamp_str,
            filter: ["has", "point_count"],
            paint: {
                // Use step expressions (https://www.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
                "circle-color": [
                    "step",
                    ["get", "point_count"],
                    "#ffffff",
                    10,
                    "#ffb3b3",
                    50,
                    "#ff6666",
                    100,
                    "#ff1a1a",
                    300,
                    "#800000"
                ],
                "circle-radius": [
                    "step",
                    ["get", "point_count"],
                    20,
                    100,
                    30,
                    750,
                    40
                ]
            }
        });
        map.addLayer({
            id: "cluster-count-" + selected_cluster + '-' + selected_category,
            type: "symbol",
            source: timestamp_str,
            filter: ["has", "point_count"],
            layout: {
                "text-field": "{point_count_abbreviated}",
                "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
                "text-size": 12
            }
        });
        /*inspect a cluster on click*/
        map.on('click', 'clusters-' + selected_cluster + '-' + selected_category, function (e) {
            var features = map.queryRenderedFeatures(e.point, {layers: ['clusters-' + selected_cluster + '-' + selected_category]});
            var clusterId = features[0].properties.cluster_id;
            map.getSource(timestamp_str).getClusterExpansionZoom(clusterId, function (err, zoom) {
                if (err)
                    return;
                map.easeTo({
                    center: features[0].geometry.coordinates,
                    zoom: zoom
                });
            });
        });
        map.on('mouseenter', 'clusters-' + selected_cluster + '-' + selected_category, function () {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'clusters-' + selected_cluster + '-' + selected_category, function () {
            map.getCanvas().style.cursor = '';
        });
        current_cluster = selected_cluster;
        current_category = selected_category;
    };
</script>
